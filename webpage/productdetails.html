<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Time - Tools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="javascript/common.js"></script>
    <script src="javascript/javascript_tools.js"></script>

    <style>
        body {
          background-color: #ac9175;
          color: #1f1f1f !important;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<html>
<body>
    <h1>Product Details</h1>
    <table width="100%" border=1>
        <tr>
            <td style="vertical-align:top;padding: 15px" width="1px">
                <select id="productdetailslist" class="custom-select" size="15" onchange="displayProductDetails();">
                </select>
            </td>
            <td style="vertical-align:top;padding: 15px">
                <input type="hidden" id="id" value="0"/>
                <input type="hidden" id="product_id" value="0"/>
                <h3>Description</h3>
                <textarea rows="10" style="width:100%;" id="description"></textarea>
                <h3>Prep</h3>
                <textarea rows="10" style="width:100%;" id="prep"></textarea>
                <br/>
                <label for="oven">Ovenjet:</label>
                <input type="text" class="form-control" id="oven" value=""/>
                <label for="microwave">Microwave:</label>
                <input type="text" class="form-control" id="microwave" value=""/>
                <label for="panini">Panini Press:</label>
                <input type="text" class="form-control" id="panini" value=""/>
                <br/>
                <label for="vegetarian">Vegetarian&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="vegetarian"/>
                </label>
                <label for="vegan">Vegan&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="vegan"/>
                </label>
                <label for="glutenfree">Gluten free&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="glutenfree"/>
                </label>
                <label for="dairyfree">Dairy free&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="dairyfree"/>
                </label>
                <label for="kosher">Kosher&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="kosher"/>
                </label>
                <label for="keto">Keto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="keto"/>
                </label>
                <label for="halal">Halal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-control" id="halal"/>
                </label>
                <br/>
                <br/>
                <button type="button" class="btn btn-success" onclick="saveProductDetails();">Save</button>
            </td>
        </tr>
    </table>
</body>
<script>
    loadAllProductDetails();
</script>
</html>
