<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Time - Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="javascript/common.js"></script>
    <script src="javascript/javascript_admin.js"></script>

    <style>
        body {
          background-color: #ac9175;
          color: #1f1f1f !important;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<html>
<body>
    <h1>Edit</h1>
    <br/>
    <br/>
    <form role="form">
        <div class="form-group">
            <label>Employee</label>
            <select class="input-large form-control">
                <option value>Select Employee</option>
                <option value="1">Barbara</option>
                <option value="2">Jared</option>
                <option value="3">Suyan</option>
            </select>
        </div>
    </form>
    
    <div class="input-group">
        <span class="input-group-addon" id="day-addon">Day</span>
        <select class="input-large form-control" aria-describedby="day-addon">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <span class="input-group-addon" id="month-addon">Month</span>
        <select class="input-large form-control" aria-describedby="month-addon">
            <option value="1">January</option>
            <option value="2">Feb</option>
            <option value="3">March</option>
        </select>

        <span class="input-group-addon" id="year-addon">Year</span>
        <select class="input-large form-control" aria-describedby="year-addon">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
    </div>

    <br/>
    <br/>
    <br/>


        <div class="col-sm-10">
            <span class="input-group-addon" id="hour-addon">Hour</span>
            <select class="input-small form-control" aria-describedby="hour-addon">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">5</option>
                <option value="6">6</option>
            </select>

            <span class="input-group-addon" id="minute-addon">Minute</span>
            <select class="input-small form-control" aria-describedby="minute-addon">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">3</option>
                <option value="5">3</option>
                <option value="6">3</option>
            </select>
        </div>


    <br/>
    Breaks <br/>

    <div class="col-sm-10">
        <span class="input-group-addon" id="hour1-addon">Hour</span>
        <select class="input-small form-control" aria-describedby="hour1-addon">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">5</option>
            <option value="6">6</option>
        </select>

        <span class="input-group-addon" id="minute1-addon">Minute</span>
        <select class="input-small form-control" aria-describedby="minute1-addon">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">3</option>
            <option value="5">3</option>
            <option value="6">3</option>
        </select>

        <span class="input-group-addon" id="type1-addon">Type</span>
        <select class="input-small form-control" aria-describedby="type1-addon">
            <option value="1">10 Rest</option>
            <option value="2">30 Meal</option>
        </select>
    <br/>
    <button type="button" class="btn btn-default">Update</button>
</body>
<script>

</script>
</html>
