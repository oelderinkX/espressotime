<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Time - Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="javascript/common.js"></script>
    <script src="javascript/javascript_edit.js"></script>

    <style>
        body {
          background-color: #ac9175;
          color: #1f1f1f !important;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<html>
<body>
    <h1>Edit</h1>
    <br/>
    <br/>
    <form role="form">
        <div class="form-group">
            <label>Employee</label>
            <select class="input-large form-control" id="employeecombox" onchange="getStartFinishBreaks();">
                <option value>Select Employee</option>
            </select>
        </div>
    </form>
    
    <div class="input-group">
        <span class="input-group-addon" id="day-addon">Day</span>
        <select class="input-large form-control" aria-describedby="day-addon" id="day" onchange="getStartFinishBreaks();">
        </select>

        <span class="input-group-addon" id="month-addon">Month</span>
        <select class="input-large form-control" aria-describedby="month-addon" id="month" onchange="getStartFinishBreaks();">
        </select>

        <span class="input-group-addon" id="year-addon">Year</span>
        <select class="input-large form-control" aria-describedby="year-addon" id="year" onchange="getStartFinishBreaks();">
        </select>
    </div>

    <br/>
    <br/>
    <hr>
    <br/>

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Start Time</span>
			<input type="text" value="-" name="starttime" class="form-control">
			<span class = "input-group-addon">Finish Time</span>
			<input type="text" value="-" name="finishtime" class="form-control">
		</div>
	</div>
    <br/>
    Breaks <br/>

	<div class="form-group">
		<div class="input-group">
			<span class = "input-group-addon">Break 1</span>
			<input type="text" value="12:00" name="time" class="form-control">
            <span class="input-group-addon" id="type1-addon">Type</span>
            <select class="input-small form-control" aria-describedby="type1-addon">
                <option value="1">10 Rest</option>
                <option value="2">30 Meal</option>
            </select>
		</div>
	</div>
    <br/>
    <button type="button" class="btn btn-default">Update</button>
</body>
<script>
    getEmployees();
    setDates();
</script>
</html>
