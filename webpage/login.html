<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Time - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="javascript/common.js"></script>
    <script src="javascript/javascript_admin.js"></script>
    <script>
        var redirectPage = '!%REDIRECT_URL%!';

        function login() {
            var usr = document.createElement("usr");
            var pwd = document.createElement("pwd");

            var json = { name: usr.value, password: pwd };

            sendPost("/login", JSON.stringify(json), function(response) {
                var login = JSON.parse(response);

                if (login.success == true) {
                    setCookie('identifier', login.encode);
                    window.location.href = directPage;
                }
            });
        }
    </script>
    <style>
        body {
          background-color: #ac9175;
          color: #1f1f1f !important;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<html>
<body>
    <h1">Login</h1>
    <br/>
    <br/>
    <div class="form-group">
        <label for="usr">Shop Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="form-group"></div>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login();">Login</button>
    </div>
</body>
</html>
