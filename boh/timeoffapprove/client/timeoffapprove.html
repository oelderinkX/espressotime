<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage My Cafe - Time off Approval</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/branding.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/timeoffapprove.js"></script>
</head>
<html>
<body>
    <span style="float: top;">
        <button type="button" style="margin:15px;color:#ffffff;background-color:#000000" class="btn btn-em" onclick="window.location.href='/admin';">Back</button>
    </span>
    <h1>Time off Approval</h1>
    <br/>
    <table width="100%" id="timeoffapproval">
        <tr>
            <td style="text-align:left; vertical-align:top; padding: 20px;">
                <label for="status">Status:</label><br/>
                <select id="status" name="status" size="5" onchange="displayAllTimeoffs();">
                    <option value="-1">--- All ---</option>
                    <option value="0">Pending</option>
                    <option value="1">Approved</option>
                    <option value="2">Unapproved</option>
                </select>
                <br/>
                <br/>
                <div>
                    <input type="checkbox" id="ex" name="ex" onclick="loadEmployees();"/>
                    <label for="ex">Include Ex Employees</label>
                </div>
                <br/>              
                <label for="employees">Employee:</label><br/>
                <select id="employees" name="employees" size="25" onchange="displayAllTimeoffs();">
                </select>
            </td>
            <td style="text-align:left; vertical-align:top; padding: 20px;">
                <table id="timeoffs" border=1 width="100%">
                </table>
            </td>
        </tr>        
    </table>
</body>
<script>
    loadTimeOffs();
</script>
</html>
