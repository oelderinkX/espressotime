<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage My Cafe - Timesheet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/branding.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/timesheet.js"></script>
</head>
<html>
<body>
<br/>
<span style="float: top;">
  <button type="button" style="margin:15px;color:#ffffff;background-color:#000000" class="btn btn-em" onclick="window.location.href='/admin';">Back</button>
</span>
<input type="button" value="&lt;" id="back" onclick="scheduleBack();"><span id="scheduleDate"></span><input type="button" value="&gt;" id="forward" onclick="scheduleForward();">
<br/>
<h1>Weekly Timesheet</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" style="text-align:center;">Monday</th>
        <th scope="col" style="text-align:center;">Tuesday</th>
        <th scope="col" style="text-align:center;">Wednesday</th>
        <th scope="col" style="text-align:center;">Thursday</th>
        <th scope="col" style="text-align:center;">Friday</th>
        <th scope="col" style="text-align:center;">Saturday</th>
        <th scope="col" style="text-align:center;">Sunday</th>
        <th scope="col" style="text-align:center;">Total</th>
      </tr>
    </thead>
    <tbody id='schedulelist'>
    </tbody>
  </table>
  <br/>
  <br/>
</body>
<script>
    getScheduleDates();
    getSchedule();
</script>
</html>
