<!DOCTYPE html>
<html lang="en">
<head>
    <title>Espresso Time - Roles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/roles.js"></script>

<style>
        body {
          background-color: #ac9175;
          color: #1f1f1f !important;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<html>
<body>
    <span style="float: top;">
        <button type="button" style="margin:15px;color:#ffffff;background-color:#000000" class="btn btn-em" onclick="window.location.href='/admin';">Back</button>
    </span>
    <h1>Roles</h1>
    <table width="100%" border=0>
        <tr>
            <td style="vertical-align:top;padding: 15px" width="400px">
                <div class="list-group" id="rolelist">
                </div>
            </td>
            <td style="vertical-align:top;padding: 15px">
                <input type="hidden" id="id" value="0"/>
                <label id="rolelabel" for="name">Role:</label>
                <input id="roleinput" type="text" class="form-control" style="font-size:16px" />
                <br/>
                <label id="colourlabel" for="name">Colour:</label>
                <input id="colourinput" type="color" class="form-control" style="padding: 0px; border-style: none" />
                <br/>
                <label id="textcolourlabel" for="name">Text Colour:</label>
                <input id="textcolourinput" type="color" class="form-control" style="padding: 0px; border-style: none" />
                <br/>
                <br/>
                <center>
                    <label>Example:</label>
                    <br/>
                    <textarea rows="2" columns="20" style="background-color:white; color: black; font-size:16px; text-align: center; resize: none; border-radius: 10px;" id="displayrole" readonly></textarea>
                </center>
                <br/>
                <br/>
                <button id="savebutton" type="button" class="btn btn-success" onclick="save();">Save</button>
                
            </td>
        </tr>
    </table>
</body>

    loadRoles();
